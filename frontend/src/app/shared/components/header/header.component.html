<header class="navbar">
  <div class="brand">
    <span class="title">SummarizeMeets</span>
  </div>

  <div class="nav-actions">
    <!-- Histórico só aparece se logado -->
    <button *ngIf="isAuthenticated" class="btn-text" (click)="onHistoryClick()">Histórico</button>

    <!-- Info do usuário + logout -->
    <div *ngIf="isAuthenticated" class="user-info">
      <span class="user-name">{{ currentUser?.name }}</span>
      <button class="btn-danger" (click)="onLogout()">Sair</button>
    </div>

    <!-- Login só aparece se NÃO logado -->
    <button *ngIf="!isAuthenticated" class="btn-primary" (click)="onLoginClick()">Login</button>
  </div>
</header>
