<section
  class="dropzone"
  [class.dragging]="isDragging"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
>
  <ng-container *ngIf="!selectedFile && !isProcessing">
    <div class="drop-icon">üìÅ</div>
    <h3 class="drop-title">Arraste seu arquivo aqui</h3>
    <p class="hint">Ou clique para selecionar</p>

    <input
      type="file"
      accept="video/*,audio/*"
      (change)="onFileSelected($event)"
      class="file-input"
      #fileInput
      [disabled]="isProcessing"
    />

    <button class="btn-primary" (click)="fileInput.click()" [disabled]="isProcessing">
      Selecionar arquivo
    </button>

    <p class="file-info-hint">Suporta: MP4, MOV, AVI, MP3 (at√© 2GB)</p>
  </ng-container>

  <ng-container *ngIf="selectedFile && !isProcessing">
    <div class="file-info">
      <div class="file-icon">üé•</div>
      <div class="file-details">
        <div class="file-name">{{ selectedFile.name }}</div>
        <div class="file-meta">
          <span class="file-size">{{ (selectedFile.size / 1024 / 1024).toFixed(2) }} MB</span>
          <span class="file-type"
            >‚Ä¢ {{ selectedFile.type.split('/')[1]?.toUpperCase() || 'Arquivo' }}</span
          >
        </div>
      </div>

      <div class="actions">
        <button class="btn-text" (click)="removeFile()" [disabled]="isProcessing">Remover</button>
        <button class="btn-primary" (click)="onGenerateSummary()" [disabled]="isProcessing">
          {{ isProcessing ? 'Processando...' : 'Gerar resumo' }}
        </button>
      </div>
    </div>
  </ng-container>

  <div *ngIf="isProcessing && selectedFile" class="processing-inline">
    <div class="spinner-small"></div>
    <p>Processando {{ selectedFile.name }}...</p>
  </div>
</section>
